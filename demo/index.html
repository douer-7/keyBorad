<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>虚拟键盘</title>
    <link rel="stylesheet" href="../src/css/keyboard.css">
    <style>
        body {
            background-color: #EDF2F4;
        }

        input {
            display: block;
            margin: 5vh auto 10px;
            width: 300px;
            padding: 5px 10px;
            background-color: #eee;
        }

        #keyBorad {
            width: 80vw;
            height: 35vh;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div>
        <input type="text" class="cardIdInput" placeholder="请输入卡号" onfocus="keyBoardFocus('.cardIdInput')" onclick="()=>{Keyboard.keyboardInput}">
        <input type="text" class="stuIdInput" placeholder="请输入学号" onfocus="keyBoardFocus('.stuIdInput')">
    </div>
    <div id="keyBorad"></div>

    <script src="../src/js/keyboard.js"></script>
    <script>
        let keyBorad = new Keyboard({
            el: '#keyBorad',
            inputOn: '.cardIdInput',
        })

        console.log(Keyboard.keyboardInput);

        function keyBoardFocus(inputOn) {
            keyBorad.inputOn = inputOn
        }
    </script>
</body>

</html>
